---
layout: default
---
<!-- Home Content -->
<div id="content" class="site-content">
  <div id="blog-wrapper">
    <div class="blog-holder center-relative">
      <div class="entry-content relative">
        <div class="content-1170 center-relative">
          <h2 class="entry-title">
            <a>Tag: {{ page.tag }}</a>
          </h2>
        </div>
      </div>
      {% for post in site.tags[page.tag] %}
        <article id="{{post.title | slugify }}" class="blog-item-holder">
          <div class="entry-content relative">
            <div class="content-1170 center-relative">
              <h2 class="entry-title">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </h2>
              <div class="cat-links">
                <ul>
                  {% for tag in post.tags %}
                    {% capture tag_name %}{{ tag }}{% endcapture %}
                    <li><a href="/tag/{{ tag_name }}">{{ tag_name }}</a></li>
                  {% endfor %}
                </ul>
              </div>
              <div class="entry-date published">{{ post.date | date: "%B %e, %Y" }}</div>
              <div class="clear"></div>
            </div>
          </div>
        </article>
      {% endfor %}
    </div>
    <div class="clear"></div>
  </div>
  <div class="featured-image-holder">
    <div class="featured-post-image" style="background-image: url({{ site.baseurl }}/images/featured-image.jpg)"></div>
  </div>
  <div class="clear"></div>
</div>
